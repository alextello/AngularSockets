<h1>Login</h1>
<hr />
<div class="row justify-content-center">
  <div class="col-9">
    <form class="p-4" (ngSubmit)="ingresar()">
      <div class="form-group">
        <label for=""></label>
        <input
          autofocus
          autocomplete="off"
          type="text"
          [(ngModel)]="nombre"
          name="nombre"
          class="form-control"
          placeholder="Nombre..."
        />
      </div>
      <button
        type="submit"
        [disabled]="nombre.trim().length === 0"
        class="btn btn-primary btn-block"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
